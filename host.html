<!DOCTYPE html>

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">

  <title>HOST | DittoShare</title>

</head>

<body>



  <div class="container text-center">
    <h1 class="py-5">HOST</h1>
    <p>This example shows you the contents of the selected part of your display.
      Click the Start Capture button to begin.</p>
    <hr>
    <button class="btn btn-lg btn-primary" id="start">Start Capture</button>&nbsp;
    <button class="btn btn-lg btn-primary" id="stop">Stop Capture</button>
    <button class="btn btn-lg btn-primary" id="call">Call</button>
    <button class="btn btn-lg btn-primary" id="hangup">Hang Up</button>
  </div>


  <video id="video" width="300" height="300" autoplay playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <br>

  <strong>Log:</strong>
  <br>

  <pre id="log"></pre>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="./js/host.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>


</body>

</html>
